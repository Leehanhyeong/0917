<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body> <!-- action속성은 호출하고자 하는 서버의 경로!
			method속성은 파라미터를 전달하는 전송방식
			get방식은 속도가 빠른대신 보안을 고려 x
			post방식은 속도가 조금느리지만 보안을 고려한 전송방식! -->
	<form action="Ex4" method="post">
		<table>
			<caption>로그인 테이블</caption>
			<colgroup>
				<col width="50px"/>
				<col width="*"/>
			</colgroup>
				<tbody>
					<tr>
						<td>
							<label for="s_id">이름 :</label>
						</td>
						<td>
							<input type="text" id="s_id" name="u_name"/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="s_pw">취미 :</label>
						</td>
						<td>
							<input type="checkbox" id="s_pw" name="u_hobby" 
							value="음악감상"/>음악감상
							&nbsp;&nbsp;
							<input type="checkbox" id="s_pw" name="u_hobby"
							value="영화감상"/>영화감상
							&nbsp;&nbsp;
							<input type="checkbox" id="s_pw" name="u_hobby"
							value="배틀그라운드"/>게임
							
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<button type="button" id="login_btn">로그인</button>
						</td>
					</tr>
				</tbody>
		</table>
	</form>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	
	<script>
		$(function () { //유효성검사
		//	var s_id = document.getElementById("s_id");
			$("#login_btn").bind("click", function () { //로그인 버튼 클릭 시
				//사용자가 입력한 아이디와 비밀번호를 가져온다.
				//(s_id, s_pw)
				
				document.forms[0].submit();     //폼에 있는 데이터를 서버로 보낸다.
			});
		})
	</script>
