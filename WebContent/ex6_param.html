<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="Ex6" method="post">
		<table>
			<caption>로그인 테이블</caption>
			<colgroup>
				<col width="50px"/>
				<col width="*"/>
			</colgroup>
				<tbody>
					<tr>
						<td>
							<label for="s_id">아이디 :</label>
						</td>
						<td>
							<input type="text"  id="s_id" name="u_id"/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="s_pw">비밀번호 :</label>
						</td>
						<td>
							<input type="password" id="s_pw" name="u_pw"/>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<button type="button" id="login_btn">로그인</button>
						</td>
					</tr>
				</tbody>
		</table>
	</form>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	
	<script>
		$(function () { //유효성검사
	
			$("#login_btn").bind("click", function () { 
				var id = $("#s_id").val();
				var pw = $("#s_pw").val();
				
				if(id.trim().length <=0){
					alert("아이디를 입력하세요");
					$("#s_id").focus();
					return;
				
				}
				
				if(pw.trim().length <=0){
					alert("비밀번호를 입력하세요");
					$("#s_pw").focus();
					return;
				}
				
				
				
				if(id == "admin" && pw =="1234"){
					alert("로그인완료")
				}
				
				
				document.forms[0].submit();     //서버로보내기
			});
		})
	</script>
</body>
</html>
